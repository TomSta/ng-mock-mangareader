<div>
<div class="panel panel-success" class='zoomInDown'>
  <div class='panel-heading'>
    <div class='panel-title'>
      <h3 class="text-center">{{result.name}}</h3>
    </div>
  </div>
  <div class='panel-body'>
  <div class='col-sm-4'>
    <img ng-src='{{result.cover}}' alt='{{result.name}}' class='img-responsive'>
  </div>
  <div class='col-sm-8'>
    <div class='well well-lg'>
      <p><strong>Year of release:</strong> {{result.yearOfRelease}} </p>
      <p><strong>Status:</strong> {{result.status}} </p>
    </div>
    <div class='well'>
      <p><strong>Info:</strong> {{ result.info }}</p>
    </div>
    <a href="#/chapter?manga={{result.href}}&chapter={{result.chapters[0].chapterId}}" class="btn btn-info btn-block">Read it...</a>
  </div>
  </div>
</div>
</div>
