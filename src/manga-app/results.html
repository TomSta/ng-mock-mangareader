<div>
  <br>
  <ol class="breadcrumb">
    <li><a ng-href="#/">Home</a></li>
    <li>Results</li>
  </ol>

  <uib-accordion>
    <uib-accordion-group class='fader' ng-repeat="result in results" 
      is-open="result.open"
      ng-click="expand($index, result.mangaId)">
      <uib-accordion-heading>
        {{result.name}} <i class="pull-right glyphicon" ng-class="{'fa fa-chevron-circle-down': result.open, 'fa fa-chevron-circle-right': !result.open}"></i>
      </uib-accordion-heading>
      <div ng-hide="results[$index].loaded" class='text-center'><i class="fa fa-spinner fa-spin" style="font-size:22px"></i></div>
      <div ng-show="results[$index].loaded" class='animated zoomInDown'>
        <manga-result  result="result.data"></manga-result>
      </div>
    </uib-accordion-group>
  </uib-accordion>

</div>
